<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

    <script type="text/javascript" charset="utf-8">

        /*
        * 语法：if(条件){满足条件执行语句1}
        * 注意： “=” 赋值     “==” 比较
        *
        * 语法：if(条件){满足条件执行语句1}else{不满足条件执行语句2}
        *
        * 语法：if(条件1){满足条件1执行语句1}else if(条件2){满足条件2执行语句2}.....else{所有条件都不满足执行的语句}
        * */
        var a = 13;
        if(a<10){
            alert("a小于10")
        }else if(a<30){
            alert("a大于10且小于30")
        }else if(a<50){
            alert("a大于30且小于50")
        }else{
            alert("a大于50")
        }

    </script>
</body>
</html>
