<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break,continue</title>
</head>
<body>


    <script>

        /* 1.  break;  */
       for(var i=0; i<7; i++){
           // alert(i)     /* 0-6 */

           if(i==5){
               break;      /* 中断  跳出  */
           }
           alert(i)        /* 0-4 */

       }


        /* 2. continue; */
        for(var i=0; i<7; i++){
            if(i==5){
                continue;      /* 跳过  继续 */
            }
            alert(i)     /* 0,1,2,3,4  ,6*/
        }

    </script>

</body>
</html>
