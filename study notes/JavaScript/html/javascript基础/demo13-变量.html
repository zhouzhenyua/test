<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量：变量是存储信息的容器。</title>
</head>
<body>

    <script type="text/javascript" charset="utf-8">



        var x = 7;    /* 创建一个变量为x 并且赋值为 2  */
        var y = 3;   /* 创建一个变量为y 并且赋值为 3 */
        var z = 2+3;  /* 创建一个变量为z并且赋值为 2+3  也就是5  */

        document.write(x+"<br/>");    /*  "+"    1.运算，相加    2.字符串拼接  */
        document.write(y+"<br/>");
        document.write(z+"<br/>");


        document.write("ning"+"帅哥"+"!");     /* 多个字符串连在一起 用"+"拼接 */


//        alert("x");     /*  只要是引号里面的东西  都是字符串  */

//        alert(x);      /* 变量是可变的，引号引起来的是惟一的 */

    </script>



</body>
</html>
