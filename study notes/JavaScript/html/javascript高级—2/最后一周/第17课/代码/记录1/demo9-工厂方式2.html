<!DOCTYPE HTML>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function createPerson(name, qq)		//构造函数    类
{
	//原料
	// var obj=new Object();
	
	//加工
	this.name=name;
    this.qq=qq;
	//出厂
	// return obj;
}

createPerson.prototype = {

    showName:function ()
    {
        alert('我的名字叫：'+this.name);
    },
    showQQ:function ()
    {
        alert('我的QQ号：'+this.qq);
    }
}


var obj1= new createPerson('小仙女', '666666666666');

var obj2= new createPerson('小帅哥', '88888888888');

obj1.showName();
obj2.showName();
//
// alert(obj1.showName)
// alert(obj2.showName)


alert(obj1.showName==obj2.showName)    //false     ==>   true




</script>
