<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>无标题文档</title>
        <script>
            var a=12;		//变量：自由的，不属于任何人
            a++;
            alert(a);

            var arr=[];

            arr.a=12;		//属性：属于一个对象的
            arr.a++;
            alert(arr.a);


        </script>
    </head>

    <body>
    </body>
</html>
