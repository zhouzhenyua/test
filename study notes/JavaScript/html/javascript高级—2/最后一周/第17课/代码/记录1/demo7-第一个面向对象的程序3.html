            //封装     ==> 工厂
            function gg(name,age,height,sex,chi) {   //构造函数   ==>    类

                var Obj = new Object();  //创建对象     ==>     原料

                //   加工
                //添加属性
                Obj.name = name;
                Obj.age = age;
                Obj.height = height;
                Obj.sex = sex;

                //添加方法
                Obj.show = function () {
                    alert(this.name);
                }
                Obj.chi = function () {
                    alert(chi);
                }

                return Obj;      // ==>   出厂
            }

            var newObj = gg("老王","18","180cm","男","肉");          //对象1
            alert(newObj.name)
            newObj.show()

            var newObj1 = gg("老许","20","180cm","男","肉");          //对象2
            alert(newObj1.name)
            newObj1.show()

            var newObj2 = gg("老孙","18","150cm","女","肉");          //对象3
            alert(newObj2.name)
            newObj2.show()


            alert(newObj.show)
            alert(newObj1.show)
            alert(newObj.show == newObj1.show)     //   false   ==>    true
