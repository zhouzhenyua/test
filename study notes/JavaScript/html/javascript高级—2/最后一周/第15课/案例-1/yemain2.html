<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="cookie.js"></script>
</head>
<body>


    <script>
        var num = getCookie("number");


        switch (parseInt(num)){
            case 1:
                document.body.innerHTML = "我是第1个按钮点击啊进来的！";
                break;

            case 2:
                document.body.innerHTML = "我是第2个按钮点击啊进来的！";
                break;

            case 3:
                document.body.innerHTML = "我是第3个按钮点击啊进来的！";
                break;

            case 4:
                document.body.innerHTML = "我是第4个按钮点击啊进来的！";
                break;

            case 5:
                document.body.innerHTML = "我是第5个按钮点击啊进来的！";
                break;

            case 6:
                document.body.innerHTML = "我是第6个按钮点击啊进来的！";
                break;

            default:
                document.body.innerHTML = "错误🙅！";



        }


    </script>



</body>
</html>
