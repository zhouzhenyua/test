        //存
        function setCookie(name,value,iDay){
            var oDate = new Date()
            oDate.setDate(oDate.getDate()+iDay)
            document.cookie = name+"="+value+";expires="+oDate
        }

        setCookie("userName","Ning",7)
        setCookie("age","18",1000)
        setCookie("password","6666666",1000)
        //
        //
        //
        // alert(document.cookie)


        //取
        function getCookie(name){

            //"userName=Ning; age=18; password=6666666"

            //split('; ')    =>    [userName=Ning,age=18,password=6666666]
            //split('=')     => ["userName","Ning"]  ["age","18"]  ["password","6666666"]


            var arr=document.cookie.split('; ');   //["age=18","userName=Ning","password=6666666"]

            for(var i=0;i<arr.length;i++){

                var arr2=arr[i].split('=');
                //["age","18"] ["userName","Ning"] ["password","6666666"]

                if(arr2[0]== name){
                    return arr2[1];
                }
            }
            return "";
        }

       alert(getCookie("age"))


        //删除
        function removeCookie(name) {
            setCookie(name, "haha", -1);
        }
        removeCookie("password")
