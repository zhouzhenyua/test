<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            position: relative;
        }
        div{
            
            width: 200px;
            height: 200px;
            background: #0f0;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>


</head>
<body>
    <div id="box"></div>



    <script>
        var oBox = document.getElementById("box");
        

        oBox.onmousedown = function(){
            
            oBox.onmousemove = function(ev){
                var oEvent = ev||event;
                var x = oEvent.clientX-oBox.offsetWidth/2;
                var y = oEvent.clientY-oBox.offsetHeight/2;

                oBox.style.left = x+"px";
                oBox.style.top = y+"px";

                console.log(oEvent.clientX,oEvent.clientY)
            }

            oBox.onmouseup = function(){
                oBox.onmousemove=null
            }


        }


        
    
    
    
    </script>


    
</body>
</html>
