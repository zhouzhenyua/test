<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        tr{
            width: 500px;
            height: 50px;
            background: red;
        }
        td{
            width: 100px;
            height: 50px;
        }
        tr td:first-child{
            border-radius: 20px 0 0 20px;
        }
        tr td:last-child{
            border-radius: 0 20px 20px 0;
        }


    </style>
</head>
<body>

    <table>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>

    </table>

</body>
</html>
