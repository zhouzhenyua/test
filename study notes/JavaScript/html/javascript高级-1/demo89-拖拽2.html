<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {
	width:200px;
	height:200px;
	background:red;
	position:absolute;
}
#div2 {
	width:700px;
	height:500px;
	background:#CCC;
	position:absolute;
	left: 50%;
	top: 50%;
	margin-left: -350px;
	margin-top: -250px;
}
</style>
<script>
window.onload=function () {
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	
	oDiv1.onmousedown=function (ev){
		var oEvent=ev||event;
		
		var disX=oEvent.clientX-oDiv1.offsetLeft;
		var disY=oEvent.clientY-oDiv1.offsetTop;

        // var documentW = document.documentElement.clientWidth;
        // var documentH = document.documentElement.clientHeight;

        var documentW = oDiv2.offsetWidth;
        var documentH = oDiv2.offsetHeight;
		
		document.onmousemove=function (ev){
			var oEvent=ev||event;
			var left=oEvent.clientX-disX;
			var top=oEvent.clientY-disY;

            if(left<0){
                left=0
            }
            if(top<0){
                top=0
            }
            if(left>documentW-oDiv1.offsetWidth){
                left=documentW-oDiv1.offsetWidth;
            }
            if(top>documentH-oDiv1.offsetHeight){
                top=documentH-oDiv1.offsetHeight;
            }

            oDiv1.style.left=left+'px';
			oDiv1.style.top=top+'px';
		};

        document.onmouseup=function (){
			document.onmousemove=null;
            document.onmouseup=null;
		};
		
		return false;
	};
};
</script>
</head>

<body>
	<div id="div2">
		<div id="div1"></div>
	</div>
</body>
</html>
