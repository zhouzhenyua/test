<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="https://www.baidu.com/" >
        <p>姓名：<input type="text" name="userName" /></p>
        <p>密码：<input type="password" name="password" /></p>
        <p>密码：<input type="submit" /></p>
    </form>




<!--
    GET和POST的区别：
    1。Get提交的数据显示在地址栏里面，能轻易看到不安全，Post提交的数据不显示在地址栏里面，相对安全；

    2。Get 方式传输的数据量非常小，一般限制在 2 KB 左右，但是执行效率却比 Post 方法好,而 Post 方式传递的数据量相对较大.

    3.GET能被缓存，POST不能缓存 。
-->




</body>
</html>
