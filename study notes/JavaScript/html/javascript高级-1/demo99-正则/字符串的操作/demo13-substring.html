<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    /*
    * 13：substring() ：截取
    * 一个参数：从第几位开始，截取后面的所有
    * 两个参数：从第几位开始，截取到第几位,不包含最后一位
    * */
    var str="Hello world!";
    var n1 = str.substring(2);
    var n2 = str.substring(2,4);
    alert(n1)
    alert(n2)
</script>

</body>
</html>
