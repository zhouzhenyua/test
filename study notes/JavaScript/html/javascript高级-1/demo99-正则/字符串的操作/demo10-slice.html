<script>
    /*
    *  10：slice( )  ： 剪切字符串
    *  两个参数：从第几位剪切到第几位,不包含最后一位
    *  一个参数：从第几位到最后
    * */
    var str="Hello world!";
    var n=str.slice(2,4);
    alert(n)
</script>
