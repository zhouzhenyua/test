<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #list{
            width: 200px;
            height: auto;
            background: pink;
            display: none;
            position: absolute;

        }
        ul li{
            width: 200px;
            height: 30px;
            border-bottom: 1px solid #fff;
            list-style: none;
        }

    </style>
</head>
<body>

    <ul id="list">
        <li>我听见雨滴落在青青草地</li>
        <li>我听见远方下课钟声响起</li>
        <li>可是我没有听见你的声音</li>
        <li>认真 呼唤我姓名</li>
        <li>爱上你的时候还不懂感情</li>
        <li>离别了才觉得刻骨 铭心</li>
        <li>为什么没有发现遇见了你</li>
        <li>是生命最好的事情</li>
        <li>也许当时忙着微笑和哭泣</li>
        <li>忙着追逐天空中的流星</li>

    </ul>


    <script>
        function getpos(oEvent) {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;// scrollTop 兼容
            var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;// scrollLeft 兼容
            return {
                x : oEvent.clientX + scrollLeft,
                y : oEvent.clientY + scrollTop
            }
        }

        var oList = document.getElementById("list");
        document.oncontextmenu=function (ev) {
            oList.style.display = "block";
            var oEvent = ev||event;
            var pos = getpos(oEvent)
            oList.style.left = pos.x + "px";
            oList.style.top = pos.y + "px";

            return false;	//阻止默认事件
        };
        oList.onclick = function (ev) {
            var oEvent = ev||event;
            oEvent.cancelBubble = true;   //阻止事件冒泡

        }
        document.onclick = function () {
            oList.style.display = "none";
        }


    </script>


</body>
</html>
