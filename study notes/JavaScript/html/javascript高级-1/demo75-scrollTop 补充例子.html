  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body,#box{
            width: 100%;
            height: auto;
        }
        #box li{
            list-style: none;
            width: 100%;
            height: 40px;
            background: magenta;
            margin: 5px 0;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            color: #fff;
            display: none;
        }
    </style>

    <script src="startMove.js"></script>
</head>
<body>

    <ul id="box"></ul>


    <script type="text/javascript" charset="UTF-8">

        var oBox =  document.getElementById("box");

        for(var i=1; i<=100; i++){
            var aLi = document.createElement("li");
            aLi.innerHTML = i;
            oBox.appendChild(aLi);
            if(i<=15){
                aLi.style.display = "block";
            }

        }

        var a = 0;
        document.onscroll = function () {    //页面滑动时触发
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;   // scrollTop 兼容
            console.log(scrollTop);
            var li = oBox.getElementsByTagName("li")
            if(scrollTop>=170){
                for(var i=0; i<li.length; i++){
                    if(i<30){
                        li[i].style.display = "block";
                    }
                }
            }
            if(scrollTop>=845){
                for(var i=0; i<li.length; i++){
                    if(i<60){
                        li[i].style.display = "block";
                    }
                }
            }
            if(scrollTop>=2150){
                for(var i=0; i<li.length; i++){
                   li[i].style.display = "block";
                }
            }
            if(scrollTop>=3700){
                for(var i=0; i<li.length; i++){

                        startMove(li[i], {"marginLeft":"-500"})


                }
            }
        }






    </script>




</body>
</html>
