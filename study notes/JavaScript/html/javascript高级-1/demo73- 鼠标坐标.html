<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event对象</title>
    <style>
        *{
            margin: 0;
            margin: 0;
        }
        html,body{
            width: 3000px;
            height: 30000px;
        }
        #div7{
            position: absolute;
            top: 0;
            left: 0;
            font-size: 50px;
            color: #fff;
            width: 200px;
            height: 200px;
            background: #f0f;
        }

    </style>
    <script type="text/javascript" charset="utf-8" src="startMove-3.js"></script>

</head>
<body>
    <div id="div7"></div>

    <script>
        window.onload = function () {
            var oDiv7 = document.getElementById("div7");
            document.onmousemove = function (ev) {
                var oEvent = ev||event;
                var x = oEvent.clientX;
                var y = oEvent.clientY;
                console.log("现在的坐标是：" + x + "," + y)

                  var windowW =  document.documentElement.clientWidth; //页面的宽
                  var windowH = document.documentElement.clientHeight; //页面的高

                  if(x<=oDiv7.offsetWidth/2){   //坐标left的最小值是：oDiv7.offsetWidth/2
                      x=oDiv7.offsetWidth/2;
                  };
                  if(y<=oDiv7.offsetHeight/2){  //坐标top的最小值是：oDiv7.offsetHeight/2
                      y=oDiv7.offsetHeight/2;
                  };

                  if(x>=windowW-oDiv7.offsetWidth/2){ //left最大值：windowW-oDiv7.offsetWidth/2
                      x=windowW-oDiv7.offsetWidth/2;
                  };
                  if(y>=windowH-oDiv7.offsetHeight/2){//top最大值：windowH-oDiv7.offsetHeight/2
                      y=windowH-oDiv7.offsetHeight/2;
                  };

                oDiv7.style.left = (x-oDiv7.offsetWidth/2) +"px";
                oDiv7.style.top = (y-oDiv7.offsetHeight/2)+"px";

            }

        }

    </script>

</body>
</html>
