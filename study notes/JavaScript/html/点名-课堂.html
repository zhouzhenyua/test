<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }
        .box {
            width: 500px;
            height: 100px;
            background: gold;
            margin: 50px auto;
            font-size: 30px;
            color: white;
            text-align: center;
            line-height: 100px;
        }
        button {
            width: 80px;
            height: 50px;
            margin-left: 30px;
        }
        .but1 {
            margin-left: 300px;
        }

    </style>
    <script src="../js/jquery.js"></script>
</head>
<body>
      <div class="wrap">
          <div class="box"></div>
          <button class="but1">start</button>
          <button class="but2">stop</button>
      </div>
    <script>
        $(function(){
            var arr=  [
                "伊凡",
                "马美艳",
                "闫巧玉",
                "许东",
                "赵卓林",
                "郭娜",
                "卢嘉健",
                "刘子萱",
                "王泽宇",
                "张磊",
                "孙婧",
                "曾德友",
                "车浩",
                "高尹",
                "崔磊",
                "刘云麒",
                "周振宇"
            ];

            var time;
            $(".but1").click(function(){
                clearInterval(time)
               time=  setInterval(function(){
                    var  a = parseInt(Math.random()*17)
                      $(".box").html(arr[a])
                 },30)
            })
            $(".but2").click(function(){
               clearInterval(time)
            })
        })

    </script>

</body>
</html>
