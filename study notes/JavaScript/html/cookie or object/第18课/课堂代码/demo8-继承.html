<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script>
        function A(){
            this.abc=12;      //this ->new A()
        }

        A.prototype.show=function (){
            alert(this.abc);
        };

        //继承A

        function B(){
            //this->new B()
            A.call(this);

        }

        B.prototype = A.prototype;


        B.prototype.fn=function (){
            alert("B的方法");
        };


        var obj1 = new B();
        var obj2 = new A();

        alert(obj1.abc)    //12

        obj1.show();     //?

        obj2.fn();      //undefined   X





    </script>
</head>

<body>
</body>
</html>
