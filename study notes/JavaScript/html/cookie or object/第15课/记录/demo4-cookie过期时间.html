        //存
        function setCookie(name,value,iDay){
            var oDate = new Date()
            oDate.setDate(oDate.getDate()+iDay)
            document.cookie = name+"="+value+";expires="+oDate
        }

        //取
        function getCookie(name){

            //userName=Ning; age=18; password=6666666
            // console.log(document.cookie);
            // document.cookie = "userName=Ning; age=18; password=6666666"

            var arr=document.cookie.split('; ');   //["age=18","userName=Ning","password=6666666"]

            for(var i=0;i<arr.length;i++){

                var arr2=arr[i].split('=');  //["age","18"] ["userName","Ning"] ["password","6666666"]

                if(arr2[0]==name){
                    return arr2[1];
                }
            }
            return "";
        }
