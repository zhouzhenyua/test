<!DOCTYPE HTML>

<meta charset="utf-8">
<title>无标题文档</title>
<script>

var arr1=new Array(10,20,30,40,50);


arr1.sum=function () {
	var result=0;

	for(var i=0;i<this.length;i++)
	{
		result+=this[i];
	}

	return result;
};


alert(arr1.sum());


</script>
