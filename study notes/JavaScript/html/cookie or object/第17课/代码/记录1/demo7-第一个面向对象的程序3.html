            function ren(name,sex,age) {    //构造函数

                var obj  = new Object();   //创建对象



                //属性
                obj.name = name;
                obj.sex = sex;
                obj.age = age;

                //方法
                obj.chi = function () {
                    alert("他特别能吃！")
                };
                obj.wan = function () {
                    alert("他特别爱玩！")
                };
                obj.say = function () {
                    alert(this.name)
                }

                return obj;

            }

            w.say();
