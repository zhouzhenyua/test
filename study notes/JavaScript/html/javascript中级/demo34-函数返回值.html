<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数返回值</title>
</head>
<body>
    <div id="div"></div>


    <script>

        var div = document.getElementById("div");

        /* 函数的定义 */
        function show(){

            div.style.background = "#f0f";
            div.style.width = "300px";
            div.style.height = "300px";

            return  0



        }

        /* 函数的调用 */

        alert(show());


    </script>




</body>
</html>
