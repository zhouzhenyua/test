<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 350px;
            border: 2px solid #f00;
            position: relative;
            top: 50px;
            left: 50px;
            overflow: hidden;
            background: url("img/image/1.jpg")no-repeat center;
            background-size: auto 110%;
            transition: all 0.3s;
        }
        .box:hover{
            background: url("img/image/1.jpg")no-repeat center;
            background-size: auto 100%;

        }

    </style>
</head>
<body>


<div class="box">
</div>
</body>
</html>
