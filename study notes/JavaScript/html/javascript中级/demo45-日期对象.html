<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width: 200px;
            height: 50px;
            display: inline-block;
            border: 1px solid #f00;
        }
    </style>
</head>
<body>
   
    <!--
        1. Date 对象
            Date 对象用于处理日期和时间。

        2.创建 Date 对象的语法：
            var myDate=new Date();

        3.方法：
            getDate()       获取日期（几日）
            getDay()        获取星期 （星期几）
            getMonth()      获取月份 （月份以0开始，要 " +1 "）
            getFullYear()   获取年份
            getHours()      获取小时
            getMinutes()    获取分钟
            getSeconds()    获取秒钟
            getMilliseconds()   获取毫秒
            getTime()       获取 1970 年 1 月 1 日至今的毫秒数。
    -->


    <script>
        var _date = new Date();
        alert(_date)
        alert(_date.getFullYear())
        alert(_date.getDate())






    </script>
   




















</body>
</html>
