            width: 100%;

    <img src="img/1.png"/>

</div>


<script>

    timers();
    setInterval(function () {
        timers();
    },1000)


    function timers() {
        var _date = new Date();

        var h = _date.getHours();
        var m = _date.getMinutes();
        var s = _date.getSeconds();

        console.log(h+m+s)
        var str = num(h)+num(m)+num(s)
        console.log(str)       //"172830"

        console.log(str.charAt(5))

        var aImg = document.getElementsByTagName("img");

        for (var i = 0; i < aImg.length; i++) {
            
            aImg[i].src = "img/"+str.charAt(i)+".png"

        }
    }

    function num(number){
        if(number<10){
             return "0"+number
        }else{
            return ""+number
        }
    }







</script>






</body>
