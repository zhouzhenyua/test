<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酷炫时钟</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 100px;
            font-family: 楷体;
            color: #00125c;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 1250px;
            height: 200px;
            margin: 300px auto;
        }
        .box img{
            width: 132px;
            height: 165px;

        }

    </style>
</head>
<body>


<div class="box" id="box">

    <img src="img/1.png"/>
    <img src="img/7.png"/>
    :
    <img src="img/2.png"/>
    <img src="img/8.png"/>
    :
    <img src="img/3.png"/>
    <img src="img/0.png"/>



</div>

<script>

    setInterval(function(){
        time()
    },1000)

    function  time(){
        var _date = new Date();         //获取本地时间
        var h = _date.getHours();       //获取小时
        var m = _date.getMinutes();     //获取分钟
        var s = _date.getSeconds();     //获取秒

        console.log("现在的时间为：" + h + "h" + m + "m" + s + "s");
        console.log("现在的时间为：" + h + m + s );



        var str = num(h)+num(m)+num(s);

 
        console.log(str);    //字符串    172830

        
        var arr = str.split("");     //[1,7,2,8,3,0]


        var oBox = document.getElementById("box");
        var aImg = document.getElementsByTagName("img");


        for(var i=0; i<aImg.length; i++){
            aImg[i].src = "img/"+arr[i]+".png"
        }
    }

    /* 单位数变双位数 */
    function num(hehe){
        if(hehe<10){
            hehe = "0" + hehe     //09
        }else{
            hehe = "" + hehe       //10
        }
        return hehe
    }


  




</script>




</body>
</html>
