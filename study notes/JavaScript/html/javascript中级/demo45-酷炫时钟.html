<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酷炫时钟</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 100px;
            font-family: 楷体;
            color: #00125c;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 1250px;
            height: 200px;
            margin: 300px auto;
        }
        .box img{
            width: 132px;
            height: 165px;

        }



    </style>
</head>
<body>


<div class="box">

    <img src="img/1.png"/>
    <img src="img/0.png"/>
    :
    <img src="img/5.png"/>
    <img src="img/1.png"/>
    :
    <img src="img/0.png"/>
    <img src="img/7.png"/>

</div>

<script type="text/javascript" charset="UTF-8">

    timer();
    setInterval(function () {
        timer();
    },1000)

    function timer() {
        var myDate = new Date();
        var h = myDate.getHours();
        var m = myDate.getMinutes();
        var s = myDate.getSeconds();
        // console.log("现在的时间为" + h + "点-" + m + "分-" + s + "秒");

        // var str = h.toString()+m.toString()+s.toString();

        var str = isNum(h)+isNum(m)+isNum(s);

        var arr = str.split("")    //split() 字符串转换成数组

        console.log(str);
        console.log(arr);

        var oBox = document.getElementsByClassName("box")[0];
        var aImg = oBox.getElementsByTagName("img");

        for(var i=0;i<aImg.length; i++){
            aImg[i].src = "img/"+arr[i]+".png"
        }
    }

   function isNum(a){   //如果数字小于10 就在前面加一个0   否则就是他本身
       if(a<10){
           return "0"+a;
       }else{
           return ""+a;
       }
   }





</script>
