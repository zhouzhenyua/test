<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 100px;
            font-family: 楷体;
            color: #00125c;
        }
        html,body{
            width: 100%;

        }
        .box{
            width: 1250px;
            height: 200px;
            margin: 300px auto;
        }
        .box img{
            width: 132px;
            height: 165px;

        }

    </style>
</head>
<body>


<div class="box" id="box">

    <img src="img/1.png"/>
    <img src="img/1.png"/>

</div>

<script>
    var a = 0;
    var b = 0;
    var oBox = document.getElementById("box");
    var aImg = document.getElementsByTagName("img");

    setInterval(function(){
        b++;
        if(b>9){
            b=0
            a++;
        }
        aImg[0].src = "img/"+a+".png"
        aImg[1].src = "img/"+b+".png"
    },1000)


</script>



</body>
