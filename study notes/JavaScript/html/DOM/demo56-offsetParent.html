<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 700px;
            height: 700px;
            background: #ccc;
            margin: 50px auto;
           position: relative;
        }
        .list{
            width: 300px;
            height: 300px;
            background: #f00; 
            margin: 30px;
            
        }
        .li{
            list-style: none;
            width: 100px;
            height: 100px;
            background: #0f0;
            position: absolute;
            top: 0;
            left: 0;

        }
    </style>

</head>
<body>
<div class="box">
    <ul class="list">
        <li class="li"></li>
    </ul>
</div>

<script>
    window.onload = function () {

        var aLi = document.getElementsByClassName("li")[0];

        alert(aLi.offsetParent)   //获取元素定位的父级(是根据谁来定位的)

    }
</script>



</body>
</html>
