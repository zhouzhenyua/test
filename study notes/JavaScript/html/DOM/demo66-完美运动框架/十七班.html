<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }


    </style>
    <script src="startMove-3.js"></script>
</head>
<body>

    <div id="box"></div>





    <script>
        var oBox = document.getElementById("box");

        oBox.onclick = function () {
            startMove(oBox, {width: 500, height: 300, opacity: 50},function () {
                setTimeout(function () {
                    startMove(oBox, {width: 100, height: 100, opacity: 100,marginTop:300,borderRadius:50})
                },500)
            })

        }

    </script>

</body>
</html>
