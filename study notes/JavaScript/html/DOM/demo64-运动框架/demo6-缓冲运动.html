<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div {
	width:100px;
	height:100px;
	background:red;
	position:absolute;
	left:0;
	top:50px;
}
</style>
<script>
window.onload = function () {

    var oDiv = document.getElementById("div");
    var oBtn = document.getElementById("btn");
    var speed;
    var timer;
    oBtn.onclick = function () {
        startMove();
    }
    function startMove() {
        timer = setInterval(function () {
            speed = (600-oDiv.offsetLeft)/10;    //speed越来越小，速度就越来越慢
            oDiv.style.left = oDiv.offsetLeft+speed+"px"
        },20)
    }
}

</script>
</head>

<body>
<input id="btn" type="button" value="开始运动"  />
<div id="div"></div>
</body>
</html>
