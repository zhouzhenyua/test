<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <style>
        #div1 {
            width:150px;
            height:150px;
            background:red;
            position:absolute;
            right:0;
            bottom:0;
        }
    </style>
</head>

<body style="height:2002px;background: pink;">
    <div id="div1"></div>

    <script>

        var oDiv=document.getElementById('div1');
        // var a = 0;
        // window.onscroll=function () {   //滚动页面的时候触发的事件
        //     a++;
        //     console.log(a);
        // }

        // 获取scrollTop值（页面顶部距离视口（窗口）顶部的距离）
        // var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;   //兼容
        // console.log(scrollTop);

        // var wh = document.documentElement.clientHeight;  //窗口 的 高度
        // console.log(wh);


        //滚动页面的时候触发的事件
        window.onscroll=function () {
            // 获取scrollTop值（页面顶部距离视口（窗口）顶部的距离）
            var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;   //兼容
            //获取窗口的高度
            var windowH = document.documentElement.clientHeight;
            //获取自身的高度
            var myH = oDiv.offsetHeight;
            console.log(scrollTop);

            oDiv.style.top = scrollTop + windowH - myH + "px";
        }



    </script>

</body>
</html>
