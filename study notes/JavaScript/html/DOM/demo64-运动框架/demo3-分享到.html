<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1 {
			width: 200px;
			height: 300px;
			background: #f00;
			position: absolute;
			top: 100px;
			left: -200px;

		}
		#div1 span {
			width: 50px;
			height: 100px;
			display: block;
			background: #00f;
			position: absolute;
			top: 70px;
			right: -50px;

		}

	</style>

</head>

<body>
<div id="div1">
	<span>分享到</span>
</div>

<script>
    window.onload=function () {
        var oDiv = document.getElementById('div1');
        oDiv.onmouseover = function () {
            startMove();
        };
        oDiv.onmouseout = function () {
            startMove1();
        };

    }

    var timer;
    function startMove() {
        var oDiv = document.getElementById('div1');
        clearInterval(timer)
        timer = setInterval(function () {
            if(oDiv.offsetLeft == 0){
                clearInterval(timer)
            }else{
                oDiv.style.left = oDiv.offsetLeft+10+"px"
            }
        },20)
    }

    function startMove1() {
        var oDiv = document.getElementById('div1');
        clearInterval(timer)
        timer = setInterval(function () {
            if(oDiv.offsetLeft == -200){
                clearInterval(timer)
            }else{
                oDiv.style.left = oDiv.offsetLeft-10+"px"
            }
        },20)
    }





</script>

</body>
</html>
