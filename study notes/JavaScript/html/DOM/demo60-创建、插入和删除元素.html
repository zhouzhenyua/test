<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>创建、插入和删除元素</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #list{
            width: 100%;
            height: auto;
        }
        #list li{
            width: 100%;
            height: 50px;
            background: pink;
            margin-bottom: 10px;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul id="list">
        <!-- 它里面有1000个LI -->
        <li id="li1"></li>


    </ul>


    <script>

        //创建元素：document.createElement("li")

        var oList = document.getElementById("list");  //获取ul  
        var oLi1 = document.getElementById("li1");  //获取ul  

        for (var i = 0; i < 30; i++) {      //循环1000遍

            var oLi = document.createElement("li");  //创建 li 
            oLi.innerHTML = i ;   //给 li 添加内容

            // oList.appendChild(oLi)   //把li 添加到ul里面去

            // oLi1.insertBefore(oLi)   //把li 添加到ul里面去

            // oList.insertBefore(oLi,"第一个")

            if(oList.firstElementChild){
                oList.insertBefore(oLi,oList.firstElementChild)
            }else{
                oList.insertBefore(oLi,oList.firstChild)
            }

            
        }
