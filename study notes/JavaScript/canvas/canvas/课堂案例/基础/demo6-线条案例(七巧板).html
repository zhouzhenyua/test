<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>七巧板</title>
</head>
<body>
<canvas id="canvas"style="display: block;margin: 0 auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    var arr = [
        {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
        {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
        {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
        {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
        {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
        {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ece"},
        {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
    ]


    var canvas=document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 800;

    var ctx=canvas.getContext("2d");



    for(var i=0; i<arr.length; i++){

        ctx.beginPath();    //绘制开始
        ctx.moveTo(arr[i].p[0].x,arr[i].p[0].y);
        for(var j=1; j<arr[i].p.length; j++){
            ctx.lineTo(arr[i].p[j].x,arr[i].p[j].y);
        }

        ctx.closePath();    //绘制结束



        ctx.fillStyle = arr[i].color;
        ctx.fill();

        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.stroke();


    }




</script>


</body>
</html>
