<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas"style="border: 1px solid #000; display: block; margin: 0 auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    var canvas=document.getElementById("canvas");
    canvas.width = 1000;
    canvas.height = 700;
    var ctx=canvas.getContext("2d");






    ctx.shadowColor = "#ccc";
    ctx.shadowOffsetX = 20;  //可为负值
    ctx.shadowOffsetY = 20;
    ctx.shadowBlur = 5;    //模糊程度

    ctx.fillStyle = "#f00";
    drawStar(ctx,150,300,500,350,0)



    function drawStar(ctx,r,R,x,y,rot){

        ctx.beginPath();
        for(var i = 0; i<5; i++){   //因为要用js的弧度制，所以要：/180*Math.PI  ，把角度转弧度  300：R（大）  400:位移  150：r(小)
            ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x ,
                    -Math.sin((18+i*72-rot)/180*Math.PI)*R+y);    //y轴是向下的   所以是 负号

            ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x ,
                    -Math.sin((54+i*72-rot)/180*Math.PI)*r+y);


        }
        ctx.closePath();
        ctx.fill();
    }





</script>


</body>
</html>
