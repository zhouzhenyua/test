<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas"style="border: 1px solid #000; display: block; margin: 0 auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    var canvas=document.getElementById("canvas");
    canvas.width = 1000;
    canvas.height = 600;
    var ctx=canvas.getContext("2d");


    ctx.font = "bold 40px Arial";
    ctx.fillStyle = "#f00";
    ctx.fillText("The weather is good today !",40,100)

    ctx.fillText("今天天气挺好 !",40,200);


    ctx.strokeStyle = "#00f";
    ctx.strokeText("The weather is good today !",40,300)
    ctx.strokeText("今天天气挺好 !",40,400);


    ctx.strokeStyle = "#0f0";
    ctx.strokeText("The weather is good today !",40,500,300) //第四个参数，限制长度



</script>


</body>
</html>
