<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas"style="border: 1px solid #000; display: block; margin: 0 auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    var canvas=document.getElementById("canvas");
    canvas.width = 1000;
    canvas.height = 700;
    var ctx=canvas.getContext("2d");


    var linearGrad = ctx.createLinearGradient(0,0,800,0);
    linearGrad.addColorStop(0.0, "#f00");
    linearGrad.addColorStop(0.5, "#0f0");
    linearGrad.addColorStop(1.0, "#00f");
    ctx.fillStyle = linearGrad;

    ctx.font = "bold 50px 楷体";

    //文本左右对齐
    ctx.textAlign = "left";
    ctx.fillText(" textAlign = left ",500,50);

    ctx.textAlign = "center";
    ctx.fillText(" textAlign = center ",500,150);

    ctx.textAlign = "right";
    ctx.fillText(" textAlign = right ",500,250);


</script>


</body>
</html>
