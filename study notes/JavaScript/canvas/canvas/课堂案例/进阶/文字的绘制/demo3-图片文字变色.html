<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas"style="border: 1px solid #000; display: block; margin: 0 auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    var canvas=document.getElementById("canvas");
    canvas.width = 1000;
    canvas.height = 600;
    var ctx=canvas.getContext("2d");


    ctx.font = "bold 250px Arial";

    var backgroundImages = new Image();
    backgroundImages.src = "../mn.jpg";
    backgroundImages.onload = function(){
        var pattrem = ctx.createPattern(backgroundImages,"repeat")
        ctx.fillStyle = pattrem;
        ctx.fillText("Canvas",50,300);


    }




</script>


</body>
</html>
