<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas"style="border: 1px solid #000; display: block; margin: 0 auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    var canvas=document.getElementById("canvas");
    canvas.width = 1000;
    canvas.height = 600;
    var ctx=canvas.getContext("2d");


//    ctx.font = "bold 250px Arial";
    ctx.font = "bold 250px 楷体";
    ctx.lineWidth = 5;

    var linearGrad = ctx.createLinearGradient(0,0,800,0);
    linearGrad.addColorStop(0.0, "#f00");
    linearGrad.addColorStop(0.5, "#0f0");
    linearGrad.addColorStop(1.0, "#00f");
    ctx.strokeStyle = linearGrad;




    var backgroundImages = new Image();
    backgroundImages.src = "../zhuanqiang.jpg";
    backgroundImages.onload = function(){
        var pattrem = ctx.createPattern(backgroundImages,"repeat")
        ctx.fillStyle = pattrem;
//        ctx.fillText("Canvas",50,300);
//        ctx.strokeText("Canvas",50,300);

        ctx.fillText("宁德正",50,300);
        ctx.strokeText("宁德正",50,300);
    }




</script>


</body>
</html>
