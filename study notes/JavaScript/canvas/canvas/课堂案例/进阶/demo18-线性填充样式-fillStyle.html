<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
</head>
<body>
<canvas id="canvas" width="800" height="800" style="border: 1px solid #000; display: block;margin: 10px auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    window.onload = function(){
        var canvas=document.getElementById("canvas");
        var ctx=canvas.getContext("2d");


        var linearGrad = ctx.createLinearGradient(0,0,800,800);


        linearGrad.addColorStop(0.0, "#f00");

        linearGrad.addColorStop(0.5, "#00f");

        linearGrad.addColorStop(1.0, "#0f0");






        ctx.fillStyle = linearGrad;

        ctx.fillRect(0,0,800,800)

    }










</script>


</body>
</html>
