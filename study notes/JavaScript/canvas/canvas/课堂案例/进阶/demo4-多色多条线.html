<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多色多条线</title>
</head>
<body>
<canvas id="canvas" width="800" height="800" style="border: 1px solid #000; display: block;margin: 10px auto;">
    当前浏览器不支持Canvas,请更换浏览器以后再重试
</canvas>



<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");

    //1.划线
    ctx.beginPath();
    ctx.lineTo(100,200);    //用了 ctx.beginPath() 以后 lineTo 可以用 lineTo 替换。
    ctx.lineTo(300,400);
    ctx.lineTo(100,600);
    ctx.lineWidth = 10;
    ctx.strokeStyle = "#f00";
    ctx.stroke();


    ctx.beginPath();
    ctx.lineTo(300,200);
    ctx.lineTo(500,400);
    ctx.lineTo(300,600);
    ctx.lineWidth = 10;
    ctx.strokeStyle = "#0f0";
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(500,200);
    ctx.lineTo(700,400);
    ctx.lineTo(500,600);
    ctx.lineWidth = 10;
    ctx.strokeStyle = "#00f";
    ctx.stroke();







</script>


</body>
</html>
