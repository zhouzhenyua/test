<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #canvas{
            display: block;
            margin: 10px auto;
            border: 1px solid #000;
        }
    </style>




</head>
<body>
<canvas id="canvas" width="1000" height="600"></canvas>




<script>
    var oCanvas = document.getElementById("canvas");    //1. 获取canvas元素
//    oCanvas.width = 700;
//    oCanvas.height = 700;

    var ctx = oCanvas.getContext("2d");                 //2. 创建绘图环境


    ctx.beginPath();
    ctx.moveTo(50,50);        //起点
    ctx.lineTo(500,500);
    ctx.lineTo(50,500);


    ctx.lineWidth = 10;    //绘制线条宽度
    ctx.strokeStyle = "#00f";   //线条颜色
//    ctx.fillStyle = "#ff0";     //填充颜色

    ctx.closePath();      //结束绘制     首尾相连

    ctx.stroke();   //绘制
//    ctx.fill();     //绘制   填充




    ctx.beginPath();
    ctx.moveTo(800,50);        //起点
    ctx.lineTo(800,500);

    ctx.lineWidth = 10;    //绘制线条宽度
    ctx.strokeStyle = "#f00";   //绘制线条颜色



    ctx.stroke();   //绘制
//    ctx.closePath();












</script>



</body>
</html>
