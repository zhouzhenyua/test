<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 3400px;
            background: #eee;
        }
        #videos{
            width: 600px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }

        button{
            width: 100px;
            height: 50px;

        }
        

    </style>

</head>
<body>

    <!--
        audio   音频
    -->

    <audio  id="videos" controls src="img/da.mp3"></audio>
    
    
    
    <!--
        video  视频
    -->

    <!--<video id="videos" loop  src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4"></video>-->


    <button id="btn1"> 播放 </button>
    <button id="btn2"> 暂停 </button>

    <script>
        window.onload = function () {

            var oBtn1 = document.getElementById("btn1");
            var oBtn2 = document.getElementById("btn2");
            var oVideos = document.getElementById("videos");
            oBtn1.onclick = function () {
                oVideos.play();
            }
            oBtn2.onclick = function () {
                oVideos.pause();
            }

        }
    </script>

</body>
</html>
