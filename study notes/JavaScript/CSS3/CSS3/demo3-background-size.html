<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 800px;

            /*
                背景大小：
                参数一：宽
                参数二：高

            */
            background-position: left top;
            background-repeat: no-repeat;
            background: #00ff00 url("img/wqq.png")no-repeat center;
            background-size: 100% auto;
            padding: 30px;
            margin: 100px auto;
            font-size: 50px;
        }
    </style>

</head>
<body>

    <div class="box">
        早上好！
    </div>




</body>
</html>
