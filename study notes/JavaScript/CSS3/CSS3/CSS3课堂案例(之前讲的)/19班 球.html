<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .bigBox{
            width: 400px;
            height: 400px;
            /* border: 1px solid #f00; */
            margin: 150px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(70deg);
            animation: d1 15s linear 0s infinite both;
        }
        @keyframes d1{
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            50%{
                transform: rotateX(360deg) rotateY(360deg);
            }
            100%{
                transform: rotateX(0deg) rotateY(0deg);
            }
        }

        .bigBox>div{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 200px;
            line-height: 400px;
            text-align: center;
            border-radius:100% ;
        }
      
       
    
    </style>
</head>
<body>

    <div class="bigBox">
    </div>


    <script>
        var oBox = document.getElementsByClassName("bigBox")[0];
        var a = 0;
        var b = parseInt(Math.random()*255);
        var c = parseInt(Math.random()*255);
        var d = parseInt(Math.random()*255);
        for (let i = 0; i < 100; i++) {
            a+=5;
            var oDiv = document.createElement("div");
            oDiv.style.border = "1px solid rgb("+b+","+c+","+d+")";
            oBox.appendChild(oDiv);
            oDiv.style.transform = "rotateX("+a+"deg) rotateY("+a+"deg) rotateZ("+a+"deg)";
          
        }
    
    </script>
    
</body>
</html>
