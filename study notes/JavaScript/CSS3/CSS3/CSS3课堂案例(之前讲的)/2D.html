    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 楷体;
        }
        div{
            width: 300px;
            height: 300px;
            background: #f00;
            border: 1px solid #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -150px;
/*


            transform: translate(50px,100px);
            -ms-transform: translate(50px,100px);		!* IE 9 *!
            -webkit-transform: translate(50px,100px);	!* Safari and Chrome *!
            -o-transform: translate(50px,100px);		!* Opera *!
            -moz-transform: translate(50px,100px);		!* Firefox *!


            transform: rotate(30deg);
            -ms-transform: rotate(30deg);		!* IE 9 *!
            -webkit-transform: rotate(30deg);	!* Safari and Chrome *!
            -o-transform: rotate(30deg);		!* Opera *!
            -moz-transform: rotate(30deg);		!* Firefox *!


            transform: scale(2,1);

            -webkit-transform: scale(2,1);	!* Safari 和 Chrome *!
            -o-transform: scale(2,1);	!* Opera *!
            -moz-transform: scale(2,1);	!* Firefox *!


            transform: skew(30deg,20deg);
            -ms-transform: skew(30deg,20deg);	!* IE 9 *!
            -webkit-transform: skew(30deg,20deg);	!* Safari and Chrome *!
            -o-transform: skew(30deg,20deg);	!* Opera *!
            -moz-transform: skew(30deg,20deg);	!* Firefox *!





*/
            transform: skew(30deg,20deg) scale(2,1)  translate(50px,100px) rotate(30deg);

            -webkit-transform: skew(30deg,20deg) scale(2,1) translate(50px,100px) rotate(30deg);
            -o-transform: skew(30deg,20deg) scale(2,1) translate(50px,100px) rotate(30deg);
            -moz-transform: skew(30deg,20deg) scale(2,1) translate(50px,100px) rotate(30deg);





        }

    </style>
</head>
