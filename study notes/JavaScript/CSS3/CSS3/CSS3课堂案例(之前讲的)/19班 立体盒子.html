<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .bigBox{
            width: 400px;
            height: 400px;
            /* border: 1px solid #f00; */
            margin: 150px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(70deg);
            animation: d1 15s linear 0s infinite both;
        }
        @keyframes d1{
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            50%{
                transform: rotateX(360deg) rotateY(360deg);
            }
            100%{
                transform: rotateX(0deg) rotateY(0deg);
            }
        }

        .bigBox>div{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            font-size: 200px;
            line-height: 400px;
            text-align: center;
            border-radius:100% ;
        }
        .smallBox1{
            background: rgba(255, 0, 0, 0.3);
            transform: rotateX(90deg) translateZ(200px);
        }
        .smallBox2{
            background: rgba(255, 255, 0, 0.3);
            transform: rotateX(90deg) translateZ(-200px);
        }
        .smallBox3{
            background: rgba(255, 0, 255, 0.3);
            transform: rotateY(90deg) translateZ(-200px);
        }
        .smallBox4{
            background: rgba(0, 0, 0, 0.3);
            transform: rotateY(-90deg) translateZ(-200px);
        }
        .smallBox5{
            background: rgba(0, 255, 0, 0.3);
            transform: translateZ(-200px);
        }
        .smallBox6{
            background: rgba(0, 0, 255, 0.3);
            transform: rotateY(180deg) translateZ(-200px);
        }

       
    
    </style>
</head>
<body>

    <div class="bigBox">
        <div class="smallBox1">上</div>
        <div class="smallBox2">下</div>
        <div class="smallBox3">左</div>
        <div class="smallBox4">右</div>
        <div class="smallBox5">前</div>
        <div class="smallBox6">后</div>
    </div>


    
</body>
</html>
