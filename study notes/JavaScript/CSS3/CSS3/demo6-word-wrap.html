<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            padding: 30px;
            border: 30px solid #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -300px;
            margin-top: -300px;
            font-size: 50px;
        /*
            word-wrap				//自动换行
                    normal			只在允许的断字点换行（浏览器保持默认处理）。
                    break-word		在长单词或 URL 地址内部进行换行。
        */
            /* word-wrap:normal; */
            word-wrap:break-word;

        }
        
    </style>

</head>
<body>

    <div class="box">
        sasdash dashdaks hdjkashl kKADKASHKahsd kahlaskjdksaj dhaskjdhasjdhalskdhaskhdaskjdhakshdaksjhdasjkldhasjkdhasjkhdajkshdkajshdkashdakshdakshdakshdask
    </div>




</body>
</html>
