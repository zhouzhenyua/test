<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 600px;
            padding: 50px;
            border: 30px solid #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -300px;
            margin-top: -300px;
            font-size: 50px;
            background: #0f0 url("img/1.jpg")  no-repeat;
            /*
                padding-box		背景图像相对于内边距框来定位。
                border-box		背景图像相对于边框盒来定位。
                content-box		背景图像相对于内容框来定位。
            */
            /* background-origin:padding-box; */
            /* background-origin:border-box; */
            /* background-origin:content-box; */
        }
    </style>

</head>
<body>

    <div class="box">
        早上好！
    </div>




</body>
</html>
