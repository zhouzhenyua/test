<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            padding: 100px;
            border: 30px solid #f00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -300px;
            margin-top: -300px;
            font-size: 50px;
            background: #0f0 url("img/0.jpg")  no-repeat;
            /*
                background-clip：
                content-box	        背景被裁剪到内容框。

            */
            background-clip: content-box;




        }
    </style>

</head>
<body>

    <div class="box">
        早上好！
    </div>




</body>
</html>
