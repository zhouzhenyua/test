<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            background: red;
            padding: 30px;
            margin: 100px auto;
            font-size: 50px;
            /*
                圆角
                参数分别为：左上、右上、右下、左下
            */
            border-radius:50px 20px 20px 20px;
        }
    </style>

</head>
<body>

    <div class="box">
        早上好！
    </div>




</body>
</html>
