<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 3400px;
            background: #eee;
        }
        #box1{
            width: 100%;
            height: 50px;
            background: red;
            text-align: center;
            line-height: 300px;
            position: absolute;
            left: 0px;
            top: 300px;
            font-size: 30px;
            color: #fff;

        }
        #box1 li{
            list-style: none;
            width: 200px;
            height: 50px;
            background: red;
            text-align: center;
            line-height: 50px;
            float: left;

        }

        .fix{
            position: fixed!important;
            top: 0!important;
            left: 0;
        }


    </style>

</head>
<body>

    <ul id="box1">
        <li>首页</li>
        <li>案例展示</li>
        <li>联系我们</li>
        <li>关于我们</li>
        <li>详情页</li>
        <li>社区</li>
    </ul>

    <script>
        window.onload = function () {

            window.onscroll = function () {

                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                console.log(scrollTop);

                var oBox1 = document.getElementById("box1");
                if(scrollTop>=300){
                    // oBox1.className = "fix"
                    oBox1.classList.add("fix");
                }
                if(scrollTop<300){
                    oBox1.classList.remove("fix");
                }


            }



        }
    </script>

</body>
</html>
