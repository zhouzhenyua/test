<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 500px;
            height: 500px;
            background: red;
            border: 10px solid #ff0;
            font-size: 100px;
            border-radius: 100%;


            /*

                @keyframes	规定动画。	3
                animation	所有动画属性的简写属性，除了 animation-play-state 属性。	3

                animation-name	规定 @keyframes 动画的名称。	3
                animation-duration	规定动画完成一个周期所花费的秒或毫秒。默认是 0。	3
                animation-timing-function	规定动画的速度曲线。默认是 "ease"。	3
                animation-delay	规定动画何时开始。默认是 0。	3
                animation-iteration-count	规定动画被播放的次数。默认是 1。	3
                animation-direction	规定动画是否在下一周期逆向地播放。默认是 "normal"。	3
                animation-play-state	规定动画是否正在运行或暂停。默认是 "running"。	3
                animation-fill-mode	规定对象动画时间之外的状态。

            */
            /*
                animation-name:ning;    !* 执行动画的名称 *!
                animation-duration:2s;  !* 执行动画的周期 *!
                animation-timing-function: linear;  !* 执行动画的曲线 *!
                animation-delay:1s;  !* 动画等待多长时间开始 *!
                animation-iteration-count:1;  !* 规定动画执行的次数 *!
                animation-direction:normal;	!*规定动画是否在下一周期逆向地播放*!
                animation-play-state:running;	!*规定动画是否正在运行或暂停*!
                animation-fill-mode:none;	!*规定对象动画时间之外的状态*!
    */

            /* animation:ning 2s 1s linear infinite both; */

            animation-name: donghua1;
            animation-duration:1s;
            animation-timing-function: linear;
            animation-delay:1s;
            animation-direction: normal;
            animation-iteration-count:infinite;

        }

        /*@keyframes ning {*/
            /*from {background: red;}  !* 以什么开始 *!*/
            /*to {background: yellow;} !* 以什么结束 *!*/
        /*}*/

        /* @keyframes ning {

            }

            }
            100% {
                transform: rotateZ(360deg);

            }
        } */


        /* @keyframes donghua1{
            from{
                width: 500px;
            } 
            to{
                width: 1000px;
            }

        } */
        @keyframes donghua1{
            0%{
                transform: rotate3d(0,0,1,360deg)
            } 
            3%{
                width: 200px;
                transform: rotate3d(0,0,1,360deg)
            }
            35%{
            }
            39%{
                width: 400px;
                transform: rotate3d(0,0,1,50deg)
            }
            45%{
                width: 300px;
            }
            50%{
                width: 1000px;
            }
            70%{
            }
            80%{
                width: 900px;
            }
            100%{
                width: 500px;
            }

        }


    </style>

</head>
<body>

<div class="box1">中午好！</div>




</body>
</html>
