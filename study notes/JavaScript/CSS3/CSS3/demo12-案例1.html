<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 3400px;
            background: #eee;
        }
        div{
            font-size: 100px;
            border-radius: 100%;
            width: 300px;
            height: 300px;
            background: red;
            text-align: center;
            line-height: 300px;
            position: absolute;
            left: 0;
        }
        #box1{
            top: 200px;
        }
        .anim1{
            animation: ning 5s infinite linear;
        }
        #box2{
            top: 1000px;
        }

        .anim2{
            animation: de 5s 1 linear;
        }
        #box3{
            top: 1800px;
        }

        .anim3{
            animation: zheng 5s 1 linear;
        }
        #box4{
            top: 2600px;
        }

        @keyframes ning {
            0% {
                transform: rotateZ(0deg);
                background: red;
            }
            50%{
                background: yellow;
            }
            100% {
                transform: rotateZ(360deg);
                background: red;
            }
        }

        @keyframes de {
            0% {
                opacity: 0;
                filter: alpha(opacity=0);
            }
            100% {
                opacity: 1;
                filter: alpha(opacity=100);
            }
        }

        @keyframes zheng {
            0% {
                opacity: 0;
                filter: alpha(opacity=0);
                transform: translateX(0px);
                -ms-transform: translateX(0px);
                -webkit-transform: translateX(0px);
                -moz-transform: translateX(0px);
                -o-transform: translateX(0px);
            }
            100% {
                opacity: 1;
                transform: translateX(500px);
                -ms-transform: translateX(500px);
                -webkit-transform: translateX(500px);
                -moz-transform: translateX(500px);
                -o-transform: translateX(500px);
            }
        }


    </style>

</head>
<body>

    <div id="box1">01</div>
    <div id="box2">02</div>
    <div id="box3">03</div>
    <div id="box4">04</div>

    <script>
        window.onload = function () {

            var oBox1 = document.getElementById("box1");
            var oBox2 = document.getElementById("box2");
            var oBox3 = document.getElementById("box3");
            var oBox4 = document.getElementById("box4");
            oBox1.className = "anim1"

            window.onscroll = function () {

                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                console.log(scrollTop);


                if(scrollTop>2360){
                    oBox4.className = "anim1";
                }else  if(scrollTop>1550){
                    oBox3.className = "anim3";
                }else  if(scrollTop>690){
                    oBox2.className = "anim2";
                }


            }



        }
    </script>

</body>
</html>
