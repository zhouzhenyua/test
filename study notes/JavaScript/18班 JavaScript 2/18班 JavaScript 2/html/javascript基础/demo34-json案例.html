<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: auto;
        }
        ul{
            width: 100%;
            height: auto;
        }
        ul li{
            list-style: none;
            width: 30%;
            height: auto;
            float: left;
            margin: 10px 1.5%;
            background: #eee;
        }
        ul li img{
            display: block;
            width: 100%;
            height: 500px;
        }
        ul li p{
            width: 100%;
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;

        }
        ul li p span{
            width: 100px;
            display: inline-block;
            color: #f00;

        }
        .pic{
            text-align: left;
            float: left;
            margin-left: 10px;
        }
        .like{
            text-align: right;
            float: right;
            margin-right: 10px;
        }



    </style>


    <script src="../../js/jquery.js"></script>

</head>
<body>
    <ul id="box">


    </ul>


    <script type="text/javascript" charset="UTF-8">

        $.get("tsconfig.json",function(data){
            var _data = eval(data)
            // console.log(_data);
            for(var i=0;i<_data.length;i++){
                console.log(_data[i]);

                $("<li> " +
                    "<img src='"+_data[i].img+"' alt=''> " +
                    "<p> <span>"+_data[i].price+"</span> <span>"+_data[i].like+"</span> </p> " +
                    "<p>"+_data[i].ps+"</p> " +
                    "</li>").appendTo($("#box"))
            }

        })
    </script>

</body>
</html>
