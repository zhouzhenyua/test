<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
            width: 100%;
            height: 50px;
            border: 1px solid #f00;
            margin-bottom: 5px;
            text-align: center;
            line-height: 50px;
            color: #000;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
    </ul>


    <script type="text/javascript" charset="UTF-8">
        var aLi = document.getElementsByTagName("li");
        // alert(aLi.length)

        for(var i=0; i<aLi.length; i++){
            if(i%2==1){
                aLi[i].style.background = "#ccc";
            }
        }


    </script>
