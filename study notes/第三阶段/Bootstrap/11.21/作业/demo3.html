<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <style>
        .img{
            width: 30px;
            height: 30px;
        }
        table tbody tr td{
            vertical-align: middle;!important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <strong class="pull-left">所有项目</strong>
                        <button class="btn btn-success pull-right btn-xs">创建新项目</button>
                    </td>
                </tr>
                <tr>
                    <td class="row">
                        <div class="col-md-2">
                            <button class=" btn btn-default pull-left btn-sm"><span class="glyphicon glyphicon-refresh"></span>刷新</button>
                        </div>

                        <div class="input-group col-md-10 col-md-offset-1 ">
                            <input type="text" class="form-control" placeholder="请输入项目名称">
                            <div class="input-group-btn text-right">
                                <button class="btn btn-success  pull-right" type="button">搜索</button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="row">
                        <div class="col-md-2">
                            <button class="btn btn-success btn-xs pull-left"><span></span>进行中</button>
                        </div>

                        <div class="input-group col-md-10 col-md-offset-1 ">
                            <div class="row">
                            <div class="col-md-4 pull-left">
                                <strong>乐活未来</strong><br>
                                <small>创建于 <span>2018.08.09</span></small>
                            </div>
                            <div class="col-md-3 ">
                                <small>当前进行度48%</small>
                                <!--<br>-->
                                <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100" style="width: 48%">
                                    <span class="sr-only"></span>
                                </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-md-offset-1">
                                <img  class="img img-circle" src="7.jpg" alt="">
                                <img  class="img img-circle" src="8.jpg" alt="">
                                <img  class="img img-circle" src="9.jpg" alt="">
                            </div>
                            <div class="col-md-2 pull-right">
                                <button class="btn btn-default btn-xs" type="button"><span class="iconfont icon-wenjianjia"></span>查看</button>
                                <button class="btn btn-default btn-xs" type="button"><span class="iconfont icon-bi-copy"></span>编辑</button>
                            </div>
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td class="row">
                        <div class="col-md-2">
                            <button class="btn btn-success btn-xs pull-left"><span></span>进行中</button>
                        </div>

                        <div class="input-group col-md-10 col-md-offset-1 ">
                            <div class="row">
                            <div class="col-md-4 pull-left">
                                <strong>乐活未来</strong><br>
                                <small>创建于 <span>2018.08.09</span></small>
                            </div>
                            <div class="col-md-3 ">
                                <small>当前进行度28%</small>
                                <!--<br>-->
                                <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100" style="width: 28%">
                                    <span class="sr-only"></span>
                                </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-md-offset-1">
                                <img  class="img img-circle" src="7.jpg" alt="">
                                <img  class="img img-circle" src="8.jpg" alt="">
                                <img  class="img img-circle" src="9.jpg" alt="">
                            </div>
                            <div class="col-md-2 pull-right">
                                <button class="btn btn-default btn-xs" type="button"><span class="iconfont icon-wenjianjia"></span>查看</button>
                                <button class="btn btn-default btn-xs" type="button"><span class="iconfont icon-bi-copy"></span>编辑</button>
                            </div>
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td class="row">
                        <div class="col-md-2">
                            <button class="btn btn-md btn-xs pull-left"><span></span>已取消</button>
                        </div>

                        <div class="input-group col-md-10 col-md-offset-1 ">
                            <div class="row">
                            <div class="col-md-4 pull-left">
                                <strong>乐活未来</strong><br>
                                <small>创建于 <span>2018.08.09</span></small>
                            </div>
                            <div class="col-md-3 ">
                                <small>当前进行度8%</small>
                                <!--<br>-->
                                <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100" style="width: 8%">
                                    <span class="sr-only"></span>
                                </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-md-offset-1">
                                <img  class="img img-circle" src="7.jpg" alt="">
                                <img  class="img img-circle" src="8.jpg" alt="">
                                <img  class="img img-circle" src="9.jpg" alt="">
                            </div>
                            <div class="col-md-2 pull-right">
                                <button class="btn btn-default btn-xs" type="button"><span class="iconfont icon-wenjianjia"></span>查看</button>
                                <button class="btn btn-default btn-xs" type="button"><span class="iconfont icon-bi-copy"></span>编辑</button>
                            </div>
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
