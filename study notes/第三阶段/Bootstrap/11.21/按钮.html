<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-success">(成功)btn-success</button>
        <button class="btn btn-danger">(危险)btn-danger</button>
        <button class="btn btn-warning">(警告)btn-warning</button>
        <button class="btn btn-info">(一般信息)btn-info</button>
        <button class="btn btn-primary">(首选项)btn-primary</button>

        <button class="btn btn-link">(链接)btn-link</button>
        <button class="btn btn-default">btn-default</button>
        <button class="btn disabled ">(禁用状态)disabled </button>



        <button class="btn btn-default">(默认尺寸)btn-default</button>
        <button class="btn btn-md">btn-md</button>
        <button class="btn btn-sm">(小按钮)btn-sm</button>
        <button class="btn btn-lg">(大按钮)btn-lg</button>
        <button class="btn btn-xs">(超小尺寸)btn-xs</button>





    </div>
</body>
</html>
