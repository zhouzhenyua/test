<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }

        ul{
            width: 300px;
            height: 50px;
            background-color: rgb(223, 218, 209);
        }
        ul li{
            width: 90px;
            height: 50px;
            list-style: none;
            float: left;
            line-height: 50px;
            text-align: center;
            margin: 0 5px;
            background-color: aqua;
        }
        .tabCon{
            background-color: rgb(111, 128, 134);
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: large;
            color: brown
        }
    </style>
    <script src="../js/vue.min.js"></script>
</head>
<body>
        <div id="app">
                <ul>
                    <li 
                    v-for="(item,index) in tabs" 
                    :class="{active:index == num}"
                     @click="tab(index)">{{item}}</li>
                </ul>
                <div class="tabCon">
                    <div 
                    v-for='(itemCon,index) in tabContents' 
                    v-show=" index == num">{{itemCon}}</div>
                </div>
            </div>
      
        <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                tabs: ["标题一", "标题二","标题三"],
                tabContents: ["内容一", "内容二","内容三"],
                num: 1
            },
            methods: {
                tab(index) {
                    this.num = index;
                }
            }
        });
        </script>
    
</body>
</html>
