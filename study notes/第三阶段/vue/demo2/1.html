<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 
		三类： 
		router-view   .vue：
		    承载html   数据获取  页面交互等功能
		基础组件：
		    模态框
		业务组件：
		    包含复杂逻辑涉及到大型业务处理
		组件：
		    全局组件  
			父子
			   prop
			子父  兄弟
			局部组件
		组件api：
		    prop  slot  event
		 
		 -->
		 <div id="app">
			
			 <custom>
				 <!-- 插槽 占位符 -->
				 <slot></slot>
			 </custom>
             
		 </div>
		 <script type="text/javascript">
			 //template 模板字符串
			 //全局组件

			 Vue.component("custom",{
					 // 向下注册服务  	相媲拟
					 // 在业务组件不推荐使用 （技术原因）
				 		provide:{							
							name:"tom"
						 },
						 template:`
							<div>
								<div>父组件
									<custom-list></custom-list>
								</div>
							</div>
						 `,
								
			 })
			 Vue.component("custom-list",{
				 		//注入 
				 		inject:["name"],
						 template:`
							<div>
								<div>子组件</div>
								
							</div>
						 `,
									
			 })
			 
			 
		 new Vue({
		 	el:'#app',
			data:{
				parent:"213123"
			},
			methods:{
				
			}
			
			
		 })	
			
		 </script>
	</body>
