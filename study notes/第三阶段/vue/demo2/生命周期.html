<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        
        
        new Vue({
            el:'#app',
            data:{
                msg:"hello"
            },
            beforeCreate () {
                console.log("实例创建之前");
            },
            created () {
                console.log("实例已经创建");
                
            },
            beforeMount () {
                console.log("实例挂载之前");
            },
            mounted() {
                console.log("实例挂载完成");
            },
            beforeUpdate() {
                console.log("实例更新之前");
            },
            updated () {
                console.log("实例更新完成");
            },
            beforeDestroy() {
                console.log("实例销毁之前");
            },
            destroyed () {
                console.log("实例销毁完成");
            }
        })
    </script>
</body>
</html>
