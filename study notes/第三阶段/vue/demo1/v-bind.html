<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
    <style>
        .gray{
            border: 10px solid rgb(148, 40, 40)
        }
        .sss{
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }
    </style>
</head>
<body>
    <!-- mvvm -->
    <div id="app">
        <!-- v-bind 绑定 class style src href
            class 绑定类名的方式 
            三种 对象 数组 字符串 
        
        -->
        <div v-bind:class="{gray:act}" style="width: 100px;height: 100px;background-color: #f00;"></div>
        <div v-bind:class="{aa}" style="width: 100px;height: 100px;background-color: #f00;"></div>
        <div v-bind:class="[aa,bb]" style="width: 100px;height: 100px;background-color: #f00;">333</div>
        <div v-bind:class="hide?aa:bb" style="width: 100px;height: 100px;background-color: #f00;">333</div>
    </div>
    <script>
        new Vue({
            el:"#app",  //element 元素  声明  渲染
            data:{
                hide:false,
                act:true,
                aa:"gray",
                bb:"sss"    
            }
        })
    </script>
</body>
</html>
