    <!--
        viewport  视图 or 视口
        width   宽度  (number|device-width(设备宽度))
        initial-scale =1.0  初始缩放比例    number 带有小数
        minimum-scale =1.0 最大缩放比例
        maximum-scale =1.0  最小缩放比例
        user-scalable = no  用户是否缩放(yes|no) ios10无效


    -->
    <title>Title</title>
    <!--<script src="rem.js"></script>-->

    <script>
        // 1:100 DOMContentLoad

        /*
        *  动态创建meta 并且插入header 中
        *  1、创建meta标签
        *  2、设定目标值 target 750(设计稿的大小)
        *  3、求出缩放比例 scale =  w/target
        *  4、动态拼接
        *  5、插入到头部中
        *
        *
        * */

        (function(){
            var w = window.screen.width;
            var target = 750; // 280 320 480 640 750
            var scale = target/w;   //
            var scale1 = w/target;   //窗口宽度/目标值 定宽
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'initial-scale = '+scale+',minimum-scale='+scale+'user-scalable =no';
            document.head.appendChild(meta);

        })()

    </script>
