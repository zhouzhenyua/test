<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #Top{
            right: 0;
            bottom: 50px;
            position: fixed;
            background: #fff;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.2);
            z-index: 99999;
        }
        #Top li{
            width: 44px;
            height: 44px;
            cursor: pointer;
            color: #2196F3;
            transition: .3s;
            position: relative;
        }
        .umeng_message_icons li span{
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: .3s opacity;
        }
        .umeng_message_icon{
            font-size: 12px;
        }
        .umeng_message_iconfont{
            width: 30px;
            height: 30px;
            background: url("img/返回顶部.png") no-repeat center;
        }
        .umeng_message_text{
            color: #fff;
            background-color: #2196F3;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            font-size: 12px;
            line-height: 1.3;
        }

        .umeng_message_icons li:hover .umeng_message_text{
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="goTop">
    <div id="Top">
        <ul class="umeng_message_icons">
            <li id="list">
                <span class="umeng_message_icon"><i class="umeng_message_iconfont"></i></span>
                <span class="umeng_message_text">返回<br>顶部</span>
            </li>
        </ul>
    </div>
</div>


<script>
        var oTop = document.getElementById("Top");
        var oList = document.getElementById("list");
        var timer;

        oTop.onclick=function(){
            var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
            timer =setInterval(function(){
                if(scrolltop<=0){
                    clearInterval(timer);
                    if(scrolltop>500){
                        oList.style.display = 'none'
                    }
                }
                scrolltop-=100;
                document.documentElement.scrollTop = document.body.scrollTop =scrolltop;
            },20)
        };


    //鼠标滚轮、拖动事件




</script>
</body>
</html>
