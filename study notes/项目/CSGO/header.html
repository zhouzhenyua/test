<script>
    $(function(){
        var num =0;
        $('.nav-btn').on({
            click:function(){
                if(num ==0){
                    $('.nav-btn').removeClass('on');
                    num =1
                }else {
                    $('.nav-btn').addClass('on');
                    num =0
                }
                $('.nav_process_box').slideToggle();
            }
        });
        $(document).scroll(function(ev){
            $('.nav_process_box').slideUp();
        });
        $(window).scroll(function(){
            var w = $(window).scrollTop();
            var hd = $('#header').offset().top;
            if( w >= hd ){
                $('#header').css({
                    'position':'fixed',
                    'top':'0'
                })
            }else {
                $('#header').css({
                    "position":"relative",
                    'top':'0'
                })
            }
        });

        $('.zh').hover(function(){
            $('.step_02>span').show();
        },function(){
            $('.step_02>span').hide();
        });
        $('.wm').hover(function(){
            $('.step_03>span').show();
        },function(){
            $('.step_03>span').hide();
        })

    })
</script>
