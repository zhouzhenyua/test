<script>
    $(function(){

        /*
        * 1、鼠标经过时需要出现小白点
        * 2、点击时除了当前显示，其余的都消失
        * 3、当鼠标经过时，下拉菜单出现 抖动效果
        * 4、鼠标经过下拉菜单列表时，对应的文字会有一个向右的平移
        * */

        $('.nav_piece').hover(function(){
            $(this).find('ul').stop().slideDown(500,"easeInStrong")
        },function(){
            $(this).find('ul').slideUp()
        }).click(function(){
            $(this).addClass('now').find('ul').hide().end().siblings().removeClass('now');
        })
    })

</script>
