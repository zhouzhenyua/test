<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script>
    var arr = [5,2,7,1,12];
    var a = 0,b = 0;
    for (var i = 0; i < arr.length; i++) {
        a++;
        //外循环控制一次插入一个数
        for (var j = i; j >0; j--) {
            b++;
            //内循环控制 当前的数 和已经插入的数 进行比较
            if(arr[j] <arr[j-1]){
                var temp = arr[j];
                arr[j] = arr[j-1];
                arr[j-1] = temp;
            }else {
                break;
            }
        }

    }

//    console.log(a);
//    console.log(b);
    console.log(arr);

</script>
</body>
</html>
