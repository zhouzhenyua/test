<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;

        li {
            width: 100px;

            list-style: none;

        }
        #div2 {
            width: 500px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            border: 5px solid yellow;
            position: absolute;
            top: 550px;
            left: 450px;
        }
        #btn {
            width: 100px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 20px;
            left: 1000px;
        }
        #ul1 {
            width: 1200px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

</ul>
<div id="div2"></div>
<input id="btn" type="button" value="去屎吧">
<script>
    var oStart =document.getElementById('div1');
    var oStop =document.getElementById('btn');
    var oTex =document.getElementById('div2');
    var aLis =document.getElementsByTagName('li');


    var index;
    var timer =null;
    oStart.onclick = function(){
        clearInterval(timer);
        timer = setInterval(st,100);
    function st(){
        index = Math.floor(Math.random()*aLis.length);
        for (var i = 0; i < aLis.length; i++) {
            aLis[i].style.background = '#ccc';
        }
        aLis[index].style.background = '#fcc';
    }
    };
    oStop.onclick =function(){
        clearInterval(timer);
        oTex.innerHTML = aLis[index].innerHTML+'233';
    }

</script>
