<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .screen-banner {
            overflow: hidden;
            position: relative;
        }

        .all-screen {
            top: 0;
            position: absolute;
            transition: top 0.5s;
        }
    </style>
    <script>

        window.onload = function () {

            var oScreenBanner = document.getElementsByClassName("screen-banner")[0];
            var oAllScreen = document.getElementsByClassName("all-screen")[0];
            var arrScreen = document.getElementsByClassName("screen-one");
            var screenW, screenH;
            var page = 0;
            function resize(){
                // 获取屏幕宽高
                screenW = document.documentElement.clientWidth; //获取一屏的宽
                screenH = document.documentElement.clientHeight; //获取一屏的高
                // 设置宽高    总轮播图    大盒子    每一屏
                oAllScreen.style.width = oScreenBanner.style.width = screenW + "px";  //给oAllScreen和oScreenBanner 动态设置一屏的宽度
                oScreenBanner.style.height = screenH + "px";    // 给oAllScreen和oScreenBanner 动态设置一屏的高度
                oAllScreen.style.height = screenH * arrScreen.length + "px"; // 获取所有屏幕的总宽和高
                for (var i = 0; i < arrScreen.length; i++) {
                    arrScreen[i].style.width = screenW + "px";
                    arrScreen[i].style.height = screenH + "px";
                }

                oAllScreen.style.top = -page * screenH + "px"; //获取单个屏幕的高度
            }
            resize();
            window.onresize = resize;//动态获取当前窗口的大小

            var isRunning = false; // 儅isRunning 為true  鼠標滾軸不管事
                                    // 儅isRunning 為false  鼠標滾軸管事
            function scrollUp() {
                if(!isRunning){
                    isRunning = true;
                    // 設置定時器  儅1秒之後  滾軸繼續可以使用
                    setTimeout(function(){
                        isRunning = false;
                    },1000);
                    if (page > 0) {
                        page--;
                        oAllScreen.style.top = -page * screenH + "px";
                    }
                }
            }

            function scrollDown() {
                if(!isRunning) {
                    isRunning = true;
                    setTimeout(function(){
                        isRunning = false;

                    },1000);
                    if (page < arrScreen.length - 1) {
                        page++;
                        oAllScreen.style.top = -page * screenH + "px";
                    }
                }
            }


// chrome   ie
            addEvent(window, "mousewheel", mouseWheel);
// ff
            addEvent(window, "DOMMouseScroll", mouseWheel);


// 滚轴事件函数
            function mouseWheel(ev) {
                var oEvent = window.event || ev;
                if (oEvent.detail) {
                    if (oEvent.detail > 0) {
                        scrollDown()
                    } else {
                        scrollUp()
                    }
                } else if (oEvent.wheelDelta) {
                    if (oEvent.wheelDelta > 0) {
                        scrollUp()
                    } else {
                        scrollDown()
                    }
                }
            }


            function addEvent(ele, type, listener) {
                if (ele.addEventListener) {
                    ele.addEventListener(type, listener);
                } else {
                    ele.attachEvent("on" + type, listener);
                }
            }

        }


    </script> ...
</head>
<body>
<div class="screen-banner">
    <div class="all-screen">
        <div class="screen-one" style="background: red"></div>
        <div class="screen-one" style="background: yellow"></div>
        <div class="screen-one" style="background: blue"></div>
        <div class="screen-one" style="background: gainsboro"></div>
    </div>
</div>
</body>
</html>
