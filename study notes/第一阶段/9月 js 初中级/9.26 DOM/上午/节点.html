<script>
//    nodeType 的使用


    //nodeName 的使用
    function myGetElementByClassName(ele,clname){
        var newArr = [];
        var arr =  document.getElementsByTagName(ele);
        for (var i = 0; i < arr.length; i++) {
            if(arr[i].className.indexof(clname) !== -1){
                newArr.push(arr[i])
            }
        }return newArr;

    }
console.log(myGetElementByClassName('li','li1'));
