<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
<script>

    /*
    继承 ：将别人的东西拿过来自己用一下，一个对象可以访问
    其他对象中的属性、方法
    *
    *
    *
    * 实现继承的几种方式
    *
    *原型对象：一个函数中就会有prototype属性，这个属性指向一个对象，这个对象称之为原型对象
    * 拓展原型对象实现继承
    *   扩展原型对象：在原型对象中添加一些属性和方法
    *   往原型对象中添加属性和方法都可以被构造函数的实例所共享（——>继承）
    * 替换原型实现继承
    * 混合继承
    * 混合+原型继承
    * 经典继承
    * 借用构造函数继承
    * 寄生组合式继承
    *
    * */

    var p1 =person();
    function Plant(){
    }
    p2._proto_ =person.prototype;
    var p2 =new Plant();






</script>
</body>
</html>
