    //统计字符串

    var str ='adfsdfdsfwf';
    String.prototype.myString =function(){
        var obj ={};
        for (var i = 0; i < this.length; i++) {
            if(!obj[this.charAt(i)]){
                obj[this.charAt(i)] =1;
            }else {
                obj[this.charAt(i)]++;
            }
        }
        return obj;
    };
    console.log(str.myString());
