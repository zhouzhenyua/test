<script>

    var list = document.getElementById('list');
    ajax('json/a.json',function (data){

        var str = JSON.parse(data);
        let st =``;
        for (var i = 0; i < str.length; i++) {
            var {title,price,time,hot,img} = str[i];
            st+= ` <li><a href="javascript:;">
            <img src="${img}" alt="">
            <p>${title}</p>
            <span>￥${price}</span>
            <span>${time}</span>
            <span>${hot}</span>
        </a></li> `;
            list.innerHTML = st;
        }

    },function(){
