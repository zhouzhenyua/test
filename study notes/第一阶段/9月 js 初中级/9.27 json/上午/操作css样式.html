<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: #0b114e;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
//    console.log(getComputedStyle(div1).background);
//    console.log(div1.currentStyle.backgroundColor);

    function getStyle(ele,attr){
        if( ele.currentStyle){
           return ele.currentStyle[attr]
        }else {
           return getComputedStyle(ele)[attr]
        }
    }
    getStyle(div1,'width')
</script>
</body>
</html>
