<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            font-family: 华文彩云;
        }
        .box{
            width: 1200px;
            margin: 50px auto;
        }
        .title{
            width: 100%;
            height: 50px;
            text-align: center;
        }
        .title span{
            line-height: 50px;
            margin: 5px 20%;
            font-size: 30px;
            color: firebrick;
            cursor: pointer;
        }
        .pic{
            float: left;
            width: 200px;
            height: 300px;
            margin: 10px;
            position: relative;
        }
        .pic img{
            width: 100%;
            height: 100%;
        }
        .text{
            background: rgba(8, 1, 10, 0.6);
            width: 100%;
            height: 20%;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            line-height: 60px;
            color: #02A787;
        }
        .pic span{
            font-size: 30px;
            color: #999;
            font-family: 华文彩云;
            cursor: pointer;
        }

    </style>
    <script>
        window.onload = function(){
            //                    var aa = aPic[i].getAttribute('data-price');  //获取大盒子  自定义的data-price属性值

            var oTitle = document.querySelectorAll('.title span'),
                oPic = document.querySelectorAll('.pic');
//                aPic = document.querySelectorAll('.pic span');




            var flag = 1;

            oTitle[0].onclick = function(){
                    var arr = [].slice.call(aPic);
                    arr.sort(function(a,b){
                        var apic = a.getAttribute('data-price');
                        var bpic = b.getAttribute('data-price');
                        return (apic-bpic)*flag;
                    });
                for (var j = 0; j < aPic.length; j++) {
                    oPic.appendChild(aPic[j])
                }
                flag = -flag
            };
        };
    </script>
</head>
<body>
    <div class="box">

        </div>
