<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同步异步</title>
</head>
<body>
<script>

    let n =0;
    setTimeout(() => {
        console.log(++n)
    },1000);
    setTimeout(() => {
        console.log(++n)
    },0);
    setTimeout(() => {
        console.log(++n)
    },100);

    console.log(n);


</script>
</body>
</html>
