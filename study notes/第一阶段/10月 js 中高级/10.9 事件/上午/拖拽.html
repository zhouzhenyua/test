<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽 自定义滚动条</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 30px;
            background: #A1C9FF;
            position: relative;
            margin: 50px auto;
            border-radius: 30px;
        }
        #div1{
            width: 30px;
            height: 30px;
            background: #0febc1;
            border-radius: 50%;
            position: absolute;
            top:0;
            left: 0;
        }

    </style>
</head>
<body>
<div id="box">
    <div id="div1"></div>
</div>
<script>
    var oBox = document.getElementById('box');
    var oDiv = document.getElementById('div1');

    oDiv.onmousedown = function(ev){
        var oEvent = ev || event;

        var x = oEvent.clientX-oDiv.offsetLeft;
        var y = oEvent.clientY-oDiv.offsetTop;
        document.onmousemove = function(ev){
            var oEvent = ev || event;
            var left = oEvent.clientX - x;
            var top = oEvent.clientY - y;
            if(left<0){
                left=0;
            }
            if(left>oBox.offsetWidth -oDiv.offsetWidth){
                left =oBox.offsetWidth -oDiv.offsetWidth;
            }
            if(top<0){
                top = 0;
            }
            if(top>0){
                top = 0;
            }
            oDiv.style.left = left + 'px';
            oDiv.style.top = top + 'px';
        };
        document.onmouseup = function(){
            document.onmousemove = null;
        }
    }

</script>
</body>
</html>
