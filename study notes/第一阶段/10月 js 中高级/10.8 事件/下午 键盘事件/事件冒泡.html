<!DOCTYPE html>
<html lang="en" onclick = "alert('HTML')">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
</head>
<body onclick = "alert('body')">
<div id="box1"  style="width: 500px;height: 500px;background: #0febc1">
    <div id="box2" style="width: 300px;height: 300px;background: #F2C500">
        <div id="box3"  style="width: 100px;height: 100px;background: #4C6F28"></div>
    </div>
</div>
<script>
    /*
     一个事件发生后，会在子元素和父元素之间传播（propagation）。这种传播分成三个阶段。

     第一阶段：从window对象传导到目标节点（上层传到底层），称为“捕获阶段”（capture phase）。
     第二阶段：在目标节点上触发，称为“目标阶段”（target phase）。
     第三阶段：从目标节点传导回window对象（从底层传回上层），称为“冒泡阶段”（bubbling phase）。
    * */
    addEventListener('click',function(){},true);
    //false 事件冒泡 从内往外
    //true  事件捕获  从外往内

    //绑定事件 （冒泡演示）
//
//    box1.addEventListener('click',function(event){
//        alert('box1')
//    });
//    box2.addEventListener('click',function(event){
//        alert('box2')
//    });
//    box3.addEventListener('click',function(event){
//        alert('box3')
//    });
//
    //事件捕获
    box1.addEventListener('click',function(event){
        alert('box1')
    },true);
    box2.addEventListener('click',function(event){
        alert('box2')
    },true);
    box3.addEventListener('click',function(event){
        alert('box3')
    },true);

    //阻止事件冒泡

    function stopEvent(ev){
        var event = ev ||window.event;
        if(event && event.stopPropagation){
            event.stopPropagation(); //不兼容 ie 低版本
        }else {
            event.cancelable = true; //兼容ie 678
        }
    }


    //事件委托 ： 冒泡原理 目标元素




</script>
</body>
</html>
