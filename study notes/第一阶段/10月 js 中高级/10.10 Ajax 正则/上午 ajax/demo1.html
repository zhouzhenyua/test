<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../ajax.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            background: #f3f5f7;
        }
        #box{
            width: 1200px;
            margin: 50px auto;
        }
        ul{
            list-style: none;
        }
        #box li{
            margin: 8px;
            float: left;
        }
        #box li:nth-child(2n+1){
            /*float: right;*/
        }
        .content_one{
            background: #fff;
        }
        .img_wrap{
            float: left;
            width: 330px;
            height: 200px;
            margin: 20px 10px;
        }
        .img_wrap img{
            width: 100%;
            height: 100%;
        }
        .content_text{
            float: left;
            width: 200px;
            height: 200px;
            margin: 10px;
            color: #8f8f8f;
        }
        .title_small{
            font-size: 20px;
            padding-top:1.5em ;
        }
        .date{
            font-size: 12px;
            padding: 5px 0;
        }
        .content_text p{
            padding-top: 7px;
            line-height: 22px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<ul id="box">
    <li class="content_one">
        <div class="img_wrap"><img src="img/list_img01.jpg"></div>
        <div class="content_text">
            <div class="title_small">卓新思创重装出发</div>
            <div class="date">2016-02-03</div>
            <p>小鸟掌学创建于2014年初，起源服务于四川省专业技术人员继续教育基地的在线培训平台</p>
        </div>
        <img class="list_img_over_xiaojiantou" src="img/list_img_over_xiaojiantou.png">
    </li>
</ul>
<script>

    var oBox = document.getElementById('box');
    ajax('listData.json',function(date){
//        alert('成功')

        var str1 = JSON.parse(date);

        var str =  str1[0].data.list;
        console.log(str);

//        console.log(list);
        let st = ``;
        for (var i = 0; i < str.length; i++) {

//            str[i].children("data")

            var {creatAt,describe,title,coverImg} = str[i];
            st+=` <li class="content_one">
        <div class="img_wrap"><img src="${coverImg}"></div>
        <div class="content_text">
            <div class="title_small">${title}</div>
            <div class="date">${creatAt}</div>
            <p>${describe}</p>
        </div>
        <img class="list_img_over_xiaojiantou" src="img/list_img_over_xiaojiantou.png">
    </li>`;
            oBox.innerHTML = st;
        }
    },function(){
//        alert('失败')
    })


</script>
</body>
</html>
