<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            position: absolute;
            left:0;
            top: 70px;
            background: #A1C9FF;
        }



    </style>
</head>
<body>
<div id="div1"></div>
<input type="button" value="按钮" id="ipt">
<script>
    var oDiv = document.getElementById('div1');
    var oIp = document.getElementById('ipt');
    console.log(oDiv.offsetLeft);
    var timer = 0;
    oIp.onclick = function(){
//        clearInterval(timer);
        var timer = setInterval(function(){
            var speed = 0;
            if(oDiv.style.left =='300px'){
                clearInterval(timer);
            }else {
                oDiv.style.left = oDiv.offsetLeft+ speed+'px';
            }
        },30)
    }


</script>

</body>
</html>
