<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 40px;
            margin-bottom: 20px;
            background: red;
        }
        .div1:hover>.div2{
            display: block;
        }
        .div1{
            position: relative;
        }
        .div2{
            position: absolute;
            top: 41px;
            height: 200px;
            display: none;
        }
        .div3{
            background: black;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2"></div>
</div>

<div class="div3"></div>

</body>
</html>
