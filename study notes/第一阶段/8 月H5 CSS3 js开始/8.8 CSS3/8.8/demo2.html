<html lang="en">
<head>

        }
        .img{
            width: 320px;

            position: relative;

        }
        .img:hover .div2{
            opacity: 1;
        }
        .img:hover .div1{
            opacity: 0;
        }
        .div1,.div2 {
            line-height: 30px;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
            background: rgba(0, 0, 0, .6);
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
        }
        .div2{
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="img">
    <img src="images/pic.jpg" alt="">
    <div class="div1">
        <p>fshdlshf</p>
        <p>fshdlshf</p>

    <div class="div2">

</div>

</html>
