<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .banner{
            width: 100%;
            overflow: hidden;

        }
        .banner img{
            width: 100%;
        }
        .banner ul{
            transition: 2s;
            position: relative;
            width: 400%;

        }
        .banner li{
            float: left;
        }
        .banner:hover ul{
            left: -100%;
        }
    </style>
</head>
<body>
<div class="banner">
    <ul>
        <li>
            <img src="images/11.jpg" alt="">
        </li>
        <li>
            <img src="images/2.jpg" alt="">
        </li>
        <li>
            <img src="images/11.jpg" alt="">
        </li>
    </ul>
</div>
</body>
</html>
