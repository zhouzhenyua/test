<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: #ff3f38;
        }
        .a{
            position: relative;
        }
        .a:hover .b{
            display: block;
        }
        .b{
            position: absolute;
            width: 200px;
            height: auto;
            background: #00a383;
            display: none;
            z-index: 100;
        }
        li{
            width: 100%;
            height: 50px;
            opacity: 0;
        }
        .b li{
            margin: 5px 0;
        }
        .b li:hover{
            background: #0AA6E8;
            opacity: 0.65;
        }
        .c{
            width:100%;
            height: 200px;
            background: #f2d7ab;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
    </div>
    <div class="c"></div>

</body>
</html>
