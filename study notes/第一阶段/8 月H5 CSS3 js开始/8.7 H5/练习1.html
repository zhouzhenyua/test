<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: auto;
        }
        header{
            width: 100%;
            height: 100px;
            background: #ff00ff;
        }
        article{
            width: 1200px;
            height: auto;
            margin: 0 auto;
            overflow: hidden;
        }
        section{
            width: 800px;
            height: 500px;
            float: left;
            background: #0febc1;
        }
        aside{
            width: 400px;
            height: 500px;
            float: right;
            background: #00a383;
        }
        footer{
            width: 100%;
            height: 100px;
            background: #ffff99;
        }


    </style>
</head>
<body>
    <header></header>
    <article>
        <section></section>
        <aside></aside>
    </article>
    <footer></footer>
</body>
</html>
