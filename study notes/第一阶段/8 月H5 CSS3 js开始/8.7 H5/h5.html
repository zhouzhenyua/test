<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        头部标签

        <hgroup>
            <h1></h1>
            <h2></h2>
        </hgroup>
        <p> <time datetime="2018-08-07">2018-08-07</time> </p>
        <h1> nav1 </h1>
        <nav>导航标签</nav>

    </header>

    <article>
        定义和用法
        ‘ article’ 标签规定独立的自包含内容。

            一篇文章应有其自身的意义，应该有可能独立于站点的其余部分对其进行分发。

        ‘article’ 元素的潜在来源：

                论坛帖子
                报纸文章
                博客条目
                用户评论

                内容标签 替代div
            <h1>产品</h1>
            <p>详细的产品列表</p>
        <section>
            <h1>产品</h1>
            <p> ‘section’ 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。</p>
        </section>
    </article>
    <aside>和主文章相关的内容</aside>

    <figure type="图片标签">
        <img src="" alt="">
        <figcaption type="图片文字">
            图片文字
        </figcaption>
    </figure>


    <footer>
        底部标签
        <p>
            <a href="/">11</a>
            <a href="/">22</a>
            <a href="/">33</a>
        </p>

        <address type="地址标签 ">

        </address>
        <p>
            meter :当前进度：<meter value="200" max="1000"></meter>
        </p>
        <p>
            progress :当前进度：
            <progress max="1000" value="200"> </progress>
        </p>

        <p>
            <mark>  标记标签</mark>
        </p>
    </footer>






</body>
</html>
