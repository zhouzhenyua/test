<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            perspective: 100px;
        }
        .box1{
            width: 300px;
            height: 300px;
            background: #ff00ff;
            margin: 50px auto;
            transition: all 2s;
        }
        .box1:hover{
            transform: translateZ(10px) rotateY(95deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
