<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体图标/自定义字体</title>
    <style>
        html{
            font-family: 华文琥珀;
        }
        @font-face {
            font-family: aa;
            src: url(jpzk.otf);
        }
        @font-face {
            font-family: bb;
            src: url(qtgg.otf);
        }
        h1{
            font-family: aa;
            font-style: oblique;
        }
        h2{
            font-family: bb;
        }
    </style>
</head>
<body>
    <h1>2c3 3 </h1>
    font Awesome

     属性值的指定：
     1）、font-family：设置文本的字体名称。 <br>
     2）、font-style：设置文本样式。
     取值：normal不使用斜体
     italic使用斜体
     oblique使用倾斜体
     inherit从父元素继承
    <h2>2 3 3 </h2>
</body>
</html>
