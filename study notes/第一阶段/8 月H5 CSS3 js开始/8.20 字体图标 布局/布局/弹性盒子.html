<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: auto;
            display: flex;
            /*flex-wrap: wrap-reverse;*/
            background: #A1C9FF;
            /*flex-direction: column-reverse;   垂直*/
            /*flex-direction: row-reverse;  水平*/
            /*background: #fff;*/


            /*flex-wrap: nowrap | wrap | wrap-reverse;*/

                    /*（1）nowrap（默认）：不换行。*/
                    /*（2）wrap：换行，第一行在上方。*/
                    /*（3）wrap-reverse：换行，第一行在下方。*/

            /*flex-direction: row | row-reverse | column | column-reverse;*/

                    /*row（默认值）：主轴为水平方向，起点在左端。*/
                    /*row-reverse：主轴为水平方向，起点在右端。*/
                    /*column：主轴为垂直方向，起点在上沿。*/
                    /*column-reverse：主轴为垂直方向，起点在下沿。*/


            /*flex-flow: <flex-direction> || <flex-wrap>;   flex-direction和flex-wrap合写*/


            /*justify-content: flex-start | flex-end | center | space-between | space-around;*/

                    /*flex-start（默认值）：左对齐*/
                    /*flex-end：右对齐*/
                    /*center： 居中*/
                    /*space-between：两端对齐，项目之间的间隔都相等。*/
                    /*space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。*/

            /*justify-content: space-around;*/




            /*align-items: flex-start | flex-end | center | baseline | stretch;*/


                    /*flex-start：交叉轴的起点对齐。*/
                    /*flex-end：交叉轴的终点对齐。*/
                    /*center：交叉轴的中点对齐。*/
                    /*baseline: 项目的第一行文字的基线对齐。*/
                    /*stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。*/

                /*align-items: center;*/

            /*align-content: flex-start | flex-end | center | space-between | space-around | stretch;*/


                    /*flex-start：与交叉轴的起点对齐。*/
                    /*flex-end：与交叉轴的终点对齐。*/
                    /*center：与交叉轴的中点对齐。*/
                    /*space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。*/
                    /*space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。*/
                    /*stretch（默认值）：轴线占满整个交叉轴。*/

            /*align-content: center;*/



        }
        header>div:nth-child(1){
            width: 20%;
            height: 50px;
            margin:  0 5%;
            background: #f56a00;
            order: 1;
            flex: 2 200px;
        }
        header>div:nth-child(2){
            width: 20%;
            height: 50px;
            margin:  0 5%;
            background: #f56a00;
            order: 3;
            flex: 3 200px;
        }
        header>div:nth-child(3){
            width: 20%;
            height: 50px;
            margin:  0 5%;
            background: #f56a00;
            order: 2;
            flex: 1 200px;
        }
        header>div:nth-child(4){
            width: 20%;
            height: 50px;
            margin:  0 5%;
            background: #f56a00;
            order: 1;
            flex: 2 200px;
        }
        header>div:nth-child(5){
            width: 20%;
            height: 50px;
            margin:  0 5%;
            background: #f56a00;
            order: 3;
            flex: 3 200px;
        }
        header>div:nth-child(6){
            width: 20%;
            height: 50px;
            margin:  0 5%;
            background: #f56a00;
            order: 2;
            flex: 1 200px;
        }

    </style>
</head>
<body>
    <div>
        <header>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>10</div>
            <div>20</div>
            <div>30</div>
            <div>111</div>
            <div>222</div>
            <div>333</div>
        </header>
        <article>
            <h2>项目的属性</h2>
            <p>
                order :order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
                flex-grow :flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
                flex-shrink
                flex-basis
                flex
                align-self
            </p>
        </article>

    </div>
</body>
</html>
