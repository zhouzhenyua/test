<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: auto;
            display: flex;
            background: #f56a00;
        }
        ul{
            display: flex;
            width: 100%;
            height: auto;
            list-style: none;
        }
        li{
            display: block;
            margin: 0 5%;
            flex: 2;
            background: #0AA6E8;
            width: 20%;
            height: 100px;
            text-align: center;
            line-height: 6em;
        }


    </style>
</head>
<body>
    <div>
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
        </ul>
    </div>
</body>
</html>
