<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        span{
            display: block;
            margin-left: 200px;
            margin-top: 200px;
            font-size: 20px;
            color: #ff00ff;
        }
        span::before{
            content: '';
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #ff3f38;

        }

    </style>
</head>
<body>
    <span>&nbsp;歌单</span>
    <span>&nbsp;歌手</span>
</body>
</html>
