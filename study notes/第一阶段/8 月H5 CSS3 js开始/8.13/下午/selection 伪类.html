<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selection 选中样式</title>
    <style>
        p{
            color: #fff;
            background: #ff3f38;
            text-align: center;
        }

        p:first-child::selection{
            background: #0AA6E8;
            color: #000;
        }
    </style>
</head>
<body>
    <p>541321321</p> <br>
    <p>541321321</p> <br>
    <p>541321321</p> <br>
    <p>541321321</p> <br>
    <p>541321321</p> <br>

</body>
</html>
