<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 50px auto;
            width: 500px;
            height: 400px;
            border: 2px solid blue;
        }
        .L{
            float: left;
            width: 80%;
            height: auto;
            
        }
        .R{
            float: right;
            width: 20%;
            height: auto;
        }
        label{
            display: block;
            width: 50px;
            height: 10px;
            border: 1px solid;
            float: left;
            margin: 5px;
        }

        li{
            list-style: none;
            /*float: left;*/
        }

        .top{
            border-bottom: 1px solid #666 ;
        }
        .down{
            width: 400px;
            height: 300px;
        }
        .down li{
            display: block;
            width: 20px;
            height: 20px;
            font-size: 20px;
        }
        .down li:hover{
            border: 1px solid#ff3f38;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="L">
            <div>

                <label for=""><input type="date"></label>

            </div>




        </div>
        <div class="R"></div>

</body>
</html>
