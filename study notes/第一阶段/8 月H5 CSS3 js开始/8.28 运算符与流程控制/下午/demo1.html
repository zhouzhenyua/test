<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<body>
<script>
    console.log(1 == '1');//true
    console.log(1 === '1');//false
    console.log(1 != '1');//false
    console.log(1 !== '1');//true
//    console.log(1 == 1);

</script>
</body>
</html>
