        *{

        }
        .box{
            margin: 100px auto;
            width: 440px;
            height: 300px;
            border: 2px solid#00A78B;
            overflow: hidden;
            position: relative;
        }
        .box:hover ul{
            animation-play-state: paused ;
        }
        ul{
            width: 4400px;
            height: 300px;
            position: absolute;
            left: 0;
            animation: gd 10s linear infinite;
        }

        li{
            list-style: none;
            float: left;
            width: 220px;
            height: 300px;
        }
        img{
            width: 220px;
            height: 300px;
        }

        @keyframes gd {
            from{
                left: 0;
            }
            to{
                left: -2200px;
            }
        }

    </style>
</head>
