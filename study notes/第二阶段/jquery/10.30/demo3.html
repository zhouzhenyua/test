<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 0;

    </style>
    <script src="../jquery.min.js"></script>
</head>
<body>
<div class="box1" style="width: 200px;height: 200px;position: absolute;background: #0febc1">
