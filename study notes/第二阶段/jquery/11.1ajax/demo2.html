<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
</head>
<body>

<script>
    /*
    * type()
    *返回类型
    *
    * trim()
    *删除头部和尾部的空格
    *
    * inArray()
    *在数组中查找 指定的值，并返回它的索引
    *
    * proxy()
    *
    *
    * noConflict()
    *会释放$ 符的控制，以便解决与其他框架运行时出现的兼容问题
    *
    *
    * parseJSON()  // 在json字符串中 必须使用双引号，单引号不行 不能以undefined可以是null
    *把JSON字符串转换为JS对象
    *
    * makeArray()
    *类数组转换为数组
    *
    * */

    var jq = $.noConflict();
        jq(function(){
            jq('button').click(function(){
                alert('JQ仍然在运行')
            })
        })

</script>
<button>233</button>
</body>
</html>
