    // asy-mock 示例

    $("#btn").click(function(){
        $.ajax({
            url:"https://www.easy-mock.com/mock/5bdab01ff1739457034b92ba/example/datal",
            type:"get",   //get  post
            data:{},        //往后台传输的数据    jsonp  callback
            async:false,
            dataType:"json"   // `` 模板字符串   ${}  解析模板
        }).done(function(result){
            var data = result.response.feeds;
            console.log(result);
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                $('#div ul').append(`<li>
                <img src="${data[i].image}">
                <p>${data[i].post.description}</p>
                <span>${data[i].post.title}</span>
                </li>`)
            }
        })
    });
