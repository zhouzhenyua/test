    <title>Title</title>
    <script src="../jquery.min.js"></script>

    <script>
        $(function(){
            $('div').each(function(index){
                $('.btn').click(function(index){
                   $('div').hide().siblings().eq($('.btn').index)
                });
            });
            //siblings()  找到所有兄弟节点

        })
    </script>
</head>
